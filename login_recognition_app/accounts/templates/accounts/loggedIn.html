{% extends 'layout.html' %}
<h1>Login Facial Factoria F5</h1>
<!DOCTYPE html>
    <html>

        <title>Welcome</title>
        {% endblock %}
    </head>
        <body>
            {% block body%}

                  <span class="caret"></span></button>
            </nav>
            
            <br>
            <div class="div1">

            </div>

            <div class="loggedin">

                {% endfor %}
              
        
            </div>
            <div class="div3">
                <button class="button" type="submit"><a id="link" href="/logout">Salir de la Fiesta</a></button>
            </div>
            <br><br>
            </div>
            {%endblock%}
        </body>
    </html>
